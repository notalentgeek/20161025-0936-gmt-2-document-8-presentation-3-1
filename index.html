                        ### What are the options for the controller?
                        * Arduino 328P or Bareduino Nano.

                <section data-markdown>
                    <script type="text-template">
                        ### Arduino 328P or Bareduino Nano pros and cons.
                        * Pros.
                            * A lot of libraries.
                            * Cheap and it is sold everywhere.
                            * Easy to code.
                            * Small form factor.
                        * Cons.
                            * It has minimal memory to store codes (32 kilo bytes only!!!).
                    </script>
                </section>
                <section data-markdown>
                    <script type="text-template">
                        ![./asset/amega.png](./asset/amega.png)
                    </script>
                </section>
                <section data-markdown>
                    <script type="text-template">
                        ### Arduino Mega pros and cons.
                        * Pros.
                            * 6 times bigger memory to store codes than Arduino 328P (256 kilo bytes).
                            * A lot of libraries.
                            * Easy to code.
                            * Many GPIO pins both analogs, digitals, and PWMs. This means a lot of sensors can be added.
                        * Cons.
                            * Bigger form factor.
                    </script>
                </section>
                <section data-markdown>
                    ![./asset/r0.png](./asset/r0.png)
                </section>
                <section data-markdown>
                    <script type="text-template">
                        ### Raspberry PI Zero.
                        * Pros.
                            * Can be charged with phone adapter or power juice (10000 mAh).
                            * It is basically a basic computer.
                            * Many GPIO (fewer than Arduino Mega).
                            * Support micro SD card.
                        * Cons.
                            * Hard to get. The price is around 21 Euros in retailer although officially it is 9 Euros computer.
                            * Have no WiFi or Bluetooth. Need to have as a dongle.
                            * Only 1 USB port.
                    </script>
                </section>
